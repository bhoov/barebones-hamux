title = %(lib_name)s

### PyPI ###
audience = Developers
author = Ben Hoover
author_email = benhoover34@gmail.com
copyright = 2024 onwards, %(author)s
description = Minimal library to construct Hierarchical Associative Memories
keywords = nbdev jupyter notebook python
language = English
status = 3
user = bhoov